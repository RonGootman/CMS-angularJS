<aside class="col-md-4" ng-controller="SidebarCtrl">

  <!-- Blog Search Well -->
  <div class="well">
    <h4>Search</h4>

    <form ng-submit="search(searchQuery)">
      <div class="input-group">
        <input type="search" name="search" class="form-control" ng-model="searchQuery">
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
      </div>
      <!-- /.input-group -->
    </form>
  </div>

  <!-- Blog Categories Well -->
  <div class="well">
    <h3>Filter Posts</h3>

    <div class="list-group">
      <a href="#/{{appStates.nav.activeTab}}" class="list-group-item" ng-class="{active: selectedFilter == 'all'}">
        <span class="badge">8</span>
        Show All Posts
      </a>
    </div>

    <h4><small class="glyphicon glyphicon-tag"></small> Category</h4>
    <div class="list-group">
      <a href="#/{{appStates.nav.activeTab}}?category={{category.cleanName}}" class="list-group-item"
      ng-repeat="category in categories | orderBy: 'name'"
      ng-class="{active: selectedFilter == category.cleanName}">
        <span class="badge">{{category.count}}</span>
        {{category.name}}
      </a>
    </div>

    <h4><small class="glyphicon glyphicon-user"></small> Author</h4>
    <div class="list-group">
      <a href="#/{{appStates.nav.activeTab}}?author={{author.cleanName}}" class="list-group-item"
      ng-repeat="author in authors | orderBy: 'name'"
      ng-class="{active: selectedFilter == author.cleanName}">
        <span class="badge">{{author.count}}</span>
        {{author.name}}
      </a>
    </div>

    <h4><small class="glyphicon glyphicon-time"></small> Month</h4>
    <div class="list-group">
      <div ng-repeat="date in dates | orderBy: '-year'">
        <span class="list-group-item disabled">
          {{date.year}}
        </span>
        <a href="#/{{appStates.nav.activeTab}}?month={{month.cleanName}}-{{date.year}}" class="list-group-item"
        ng-repeat="month in date.months | orderBy: '-count.date'"
        ng-class="{active: selectedFilter == month.cleanName + '-' + date.year}">
          <span class="badge">{{month.count.count}}</span>
          {{month.name}}
        </a>
      </div>
    </div>
  </div>
</aside>
